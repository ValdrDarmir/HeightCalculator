<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Height Calculator Tool</h1>
    </header>
    <main>
      <div>
        <label for="Height">Enter your height in cm:</label>
        <input type="number" min="0" max="230" placeholder="Your Height" />
      </div>
      <p class="height">Your Height is $Height cm!</p>
    </main>
    <script type="module" src="../js/calculator.js"></script>
  </body>
</html>
